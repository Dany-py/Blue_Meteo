<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo</title>
    <link rel="stylesheet" type="text/css" href="Meteo.CSS" />
    <style>
      body {
        background: rgb(78, 70, 212);
        background: linear-gradient(
          90deg,
          rgba(78, 70, 212, 1) 0%,
          rgba(148, 148, 231, 1) 44%,
          rgba(50, 160, 198, 1) 85%,
          rgba(0, 212, 255, 1) 100%
        );
      }
      .header {
        background-color: rgb(245, 245, 245);
        text-align: center;
        display: grid;
        align-items: center;
        width: 1470px;
        height: 50px;
        border-radius: 1.2%;
        margin-left: 2.5%;
        font-size: large;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      .footer {
        background-color: rgb(32, 28, 28);
        color: white;
        display: grid;
        align-items: center;
        width: 1470px;
        height: 200px;
        margin: 5% 0 0 0;
        padding: 0 3% 0 3%;
      }

      .img {
        margin: 2% auto;
        width: 1000px;
        height: 500px;
      }

      .text {
        margin: 0% 0 0 15%;
        padding: 5em;
        text-align: center;
        align-items: center;
        border-radius: 5%;
      }

      input {
        width: 200px;
        height: 40px;
        border-radius: 2%;
        text-align: center;
        border: none;
      }

      .input {
        float: left;
        align-items: center;
        margin-top: 3%;
      }

      #response {
        background-color: rgb(219, 219, 219);
        float: right;
        width: 500px;
        height: 90px;
        margin-right: 25%;
        display: grid;
        align-items: center;
        border-radius: 1.2%;
      }

      #btn {
        background-color: rgb(197, 247, 123);
        width: 80px;
        height: 30px;
        border: none;
        border-radius: 5%;
        margin-top: 12%;
      }
      .Contact {
        margin: 0 0 5% 38%;
      }
      .whatsapp {
        width: 2em;
        height: 2em;
      }
      .protonmail {
        width: 2em;
        height: 2em;
        margin-left: 2em;
      }

      button:hover {
        scale: 1.1;
      }

      @media screen and (max-width: 700px) {
        .header {
          width: 90%;
          height: 170px;
        }
        .footer {
          width: 90%;
          height: 150px;
          align-items: center;
        }
        .img {
          width: 90%;
          height: 50%;
          margin: 5% 5% 0 4.5%;
        }
        #response {
          width: 90%;
          height: 500%;
          margin: 10% 5% 0 5%;
        }
        .text {
          margin: auto;
        }
        #btn {
          margin: 10% 0 0 0;
        }
        input {
          width: 90%;
          height: 30px;
          margin: 0 5% 0 5%;
        }
        .Contact {
          width: 100%;
          margin: 10% 0 0 35%;
        }
        .whatsapp {
          width: 10%;
        }
        .protonmail {
          width: 10%;
          margin-left: 5%;
        }
      }
    </style>
    <link rel="icon" href="Mon_icon.ico" type="image/x-icon" />
    <script src="Meteo.js" type="module"></script>
  </head>
  <body>
    <div class="header">
      Obtenez les prévisions météorologiques les plus récentes pour chaque ville
      française sur Blue Meteo.
    </div>

    <div class="img">
      <img
        class="img"
        src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=600"
        alt="image"
      />
    </div>

    <div class="text">
      <div class="input">
        <input type="text" id="put" placeholder="Ville" />
      </div>

      <div id="response">
        <p></p>
      </div>

      <button id="btn" type="button">Valider</button>
    </div>

    <div class="footer">
      <p style="margin-left: 35%">
        Site réalisé par :
        <span style="color: rgb(70, 177, 240)">D.K.Daniel</span>
      </p>
      <div class="Contact">
        <a href="https://wa.me/22892574488" target="_blank"
          ><img src="whatsapp.jpeg" alt="image" class="whatsapp"
        /></a>
        <a href="mailto:contacts.daniel@protonmail.com"
          ><img src="protonmail.jpeg" alt="image" class="protonmail"
        /></a>
      </div>
    </div>
  </body>
</html>
